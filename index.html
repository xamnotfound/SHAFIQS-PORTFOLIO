<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Shafiq I - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #fff3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .profile img {
            width: 250px;
            height: 250px;
            border-radius: 50%;

            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s ease;
        }

        .view-portfolio-btn:hover {
            background-color: #cc5200;
            transform: scale(1.05);
        }
    </style>

    <div class="profile">
